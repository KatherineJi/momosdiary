<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="DingDangCat.css">
	<script src="jquery-2.0.0.js"></script>
	<script src="DingDangCat.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- 整体 -->
		<div class="doraemon">
			<!-- 头部 -->
			<div class="head">
				<div class="eyes">
					<div class="eye left">
						<div class="black bleft"></div>
					</div>
					<div class="eye right">
						<div class="black bright"></div>
					</div>
				</div>
				<div class="face">
					<div class="white"></div>
					<div class="nose">
						<div class="light"></div>
					</div>
					<div class="noseLine"></div>
					<div class="mouth"></div>
					<div class="whiskers">
						<div class="whisker rTop r160"></div>
						<div class="whisker rMiddle"></div>
						<div class="whisker rBottom r20"></div>
						<div class="whisker lTop r20"></div>
						<div class="whisker lMiddle"></div>
						<div class="whisker lBottom r160"></div>
					</div>
				</div>
			</div>
			<div class="choker">
				<div class="bell">
					<div class="bellLine"></div>
					<div class="bellCircle"></div>
					<div class="bellUnder"></div>
					<div class="bellLight"></div>
				</div>
			</div>
			<div class="bodys">
				<div class="body"></div>
				<div class="wraps"></div>
				<div class="pocket"></div>
				<div class="pocketMask"></div>
			</div>
			<div class="handRight">
				<div class="arm"></div>
				<div class="circle"></div>
				<div class="armRewrite"></div>
			</div>
			<div class="handLeft">
				<div class="arm"></div>
				<div class="circle"></div>
				<div class="armRewrite"></div>
			</div>
			<div class="foot">
				<div class="left"></div>
				<div class="right"></div>
				<div class="footRewrite"></div>
			</div>
		</div>
		
		<div class="apple">
			
		</div>
	</div>
</body>
</html>
